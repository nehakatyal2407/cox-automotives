<div class="vehicle-card-container" *ngIf="deals && deals.length > 0">
    <div>
        <label>Top Selling Vehicles</label>
    </div>
    <div class="card-container">
        <div class="card" *ngFor="let topDeal of deals" [title]="topDeal.name">
            <div>
                <i class="fa fa-car car-icon"></i>
            </div>
            <div class="vehicle-name">{{ topDeal.name | truncate : 25 : "..." }}</div>
        </div>
    </div>
</div>
